<div class="bt-form">
    <div class="bt-w-main">
        <!--菜单部分-->
        <div class="bt-w-menu">
            <p class="bgw" onclick="monkeyapi.domaincheck()">自助域名检测</p>

<script type="text/javascript">
//定义窗口尺寸
$('.layui-layer-page').css({ 'width': '900px' });

//左测菜单切换效果
$(".bt-w-menu p").click(function() {
    $(this).addClass('bgw').siblings().removeClass('bgw')
});

/**
 * 插件交互对象
 * 根据域名返回域名状态
 * 
 * */
var monkeyapi = {
    //构造域名检测
    domaincheck: function() {
        $('.plugin_body').html('<div data-id="form_jHNPEJ" class="bt-form bt-form pd20 pb70">    <div class="line "><span class="tname">域名</span>        <div class="info-r "><input name="url" class="bt-input-text mr5 ps_name_input" placeholder="网站域名，例如：www.monkeyapi.com" type="text" style="width:330px" value=""> <button type="button" class="btn btn-sm btn-success submit_jHNPEJ" onclick="monkeyapi.getdomainstatus()">立即检测</button></div>     </div>   </div> <div class="divtable mtb15 domainstatus" style="height:350px;overflow:auto"></div>');
    },

    //插件联系方式，使用说明
    aboutus: function() {
        $('.plugin_body').html('<div class="bt-form c7  install_three_plugin pb70"> <div class="plugin_user_info"><p><b>插件名称：</b>微信域名检测</p> <p><b>使用说明：</b>支持自助查询与自动批量查询</p> <p><b>唯一官网：</b><a class="btlink" href="http://www.monkeyapi.com" target="_blank">http://www.monkeyapi.com</a></p>  <p><b>插件作者：</b>猴子数据</p><p><b>联系QQ：</b>3602249720</p>  <p><b>交流微信：</b><img src="http://cdn.api.woji.net/uploads/2019-02-21/20190221182521520.png" width="200px" alt="Weixin qrcode"></p>   </div></div>');
    },

    //获取单个自定域名状态
    getdomainstatus: function() {
        //获取用户输入的域名/url
        var url = $(".ps_name_input").val();
        var status = 'unkown';
        var p = 1;
        //进行域名检测，返回结果
        request_plugin('wechatcheck', 'sitelist', { p: p, url: url, callback: 'monkeyapi.getdomainstatus' }, function(rdata) {
            var log_body = '';
            for (var i = 0; i < rdata.data.length; i++) {
                domainstatus = JSON.parse(rdata.data[i].domainstatus);
                log_body += '<tr><td><a title="点击访问" target="_blank" href="' + rdata.data[i].name + '" class="btlinkbed">' + rdata.data[i].name + '</a></td><td>' + domainstatus.msg + '</td></tr>'
            }

            var status_body = '<table id="domain_table" class="table table-hover" width="100%"><thead><tr><th>域名</th><th>状态</th></tr></thead><tbody>' + log_body + '</tbody></table>';

            $('.domainstatus').html(status_body);
        });
    },

/**
 * 发送请求到插件
 * 注意：除非你知道如何自己构造正确访问插件的ajax，否则建议您使用此方法与后端进行通信
 * @param plugin_name    插件名称 如：demo
 * @param function_name  要访问的方法名，如：get_logs
 * @param args           传到插件方法中的参数 请传入数组，示例：{p:1,rows:10,callback:"demo.get_logs"}
 * @param callback       请传入处理函数，响应内容将传入到第一个参数中
 */
function request_plugin(plugin_name, function_name, args, callback, timeout) {
    if (!timeout) timeout = 3600;
    $.ajax({
        type: 'POST',
        url: '/plugin?action=a&s=' + function_name + '&name=' + plugin_name,
        data: args,
        timeout: timeout,
        success: function(rdata) {
            if (!callback) {
                layer.msg(rdata.msg, { icon: rdata.status ? 1 : 2 });
                return;
            }
            return callback(rdata);
        },
        error: function(ex) {
            if (!callback) {
                layer.msg('请求过程发现错误!', { icon: 2 });
                return;
            }
            return callback(ex);
        }
    });
}
